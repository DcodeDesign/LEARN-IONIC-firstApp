<ion-content >
  <div class="stopwatch">
    <div>
      <ion-row>
        <ion-col size="12" size-sm>
          <h1 class="stopwatch-dial center-text">
            {{ hours | addZeroBefore }}:{{ minutes | addZeroBefore }}:{{ seconds | addZeroBefore }}:{{ milliSeconds | addZeroBefore }}
          </h1>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm>
          <ion-button shape="round" fill="outline" (click)="initChrono()" expand="full">
            <ion-icon name="refresh-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="12" size-sm>
          <ion-button *ngIf="!chronoStarted" (click)="startChrono()" size="large" shape="round" expand="full">
            <ion-icon name="play-circle-outline"></ion-icon>
          </ion-button>
          <ion-button *ngIf="chronoStarted" (click)="stopChrono()" size="large" shape="round" fill="outline" expand="full">
            <ion-icon name="stop-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
